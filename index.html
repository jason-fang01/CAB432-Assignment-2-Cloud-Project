<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Video Upload</title>
		<link
			href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
			rel="stylesheet"
		/>
	</head>
	<body class="bg-gray-100">
		<div class="container mx-auto px-4 py-8">
			<h1 class="text-xl font-bold mb-8">Upload Videos</h1>
			<form
				action="/upload"
				method="post"
				enctype="multipart/form-data"
				class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
			>
				<div class="mb-4">
					<label
						for="video1"
						class="block text-gray-700 text-sm font-bold mb-2"
						>Video 1:</label
					>
					<input
						type="file"
						name="video1"
						id="video1"
						required
						class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight"
					/>
				</div>
				<div class="mb-6">
					<label
						for="video2"
						class="block text-gray-700 text-sm font-bold mb-2"
						>Video 2:</label
					>
					<input
						type="file"
						name="video2"
						id="video2"
						required
						class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight"
					/>
				</div>

				<div class="mb-6">
					<!-- Audio Options -->
					<!-- ... Your radio buttons here with Tailwind CSS classes ... -->
					<div class="mb-4">
						<span class="text-gray-700 text-sm font-bold mb-2"
							>Audio Options:</span
						>
						<div class="mt-2">
							<label class="inline-flex items-center">
								<input
									type="radio"
									class="form-radio"
									name="audioOption"
									value="audio1"
									checked
								/>
								<span class="ml-2"
									>Use audio from video 1 only</span
								>
							</label>
						</div>
						<div class="mt-2">
							<label class="inline-flex items-center">
								<input
									type="radio"
									class="form-radio"
									name="audioOption"
									value="audio2"
								/>
								<span class="ml-2"
									>Use audio from video 2 only</span
								>
							</label>
						</div>
						<div class="mt-2">
							<label class="inline-flex items-center">
								<input
									type="radio"
									class="form-radio"
									name="audioOption"
									value="audioBoth"
								/>
								<span class="ml-2"
									>Use audio from both videos</span
								>
							</label>
						</div>
					</div>
				</div>
				<div class="flex items-center justify-between">
					<input
						type="submit"
						value="Submit"
						class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
					/>
				</div>
				<!-- Loading Bar Container (hidden initially) -->
				<!-- <div id="loadingBarContainer" class="hidden">
					<div class="bg-gray-300">
						<div
							id="loadingBar"
							class="bg-blue-500 text-xs font-semibold text-blue-100 text-center p-0.5 leading-none"
							style="width: 0%"
						>
							0%
						</div>
					</div>
				</div> -->
			</form>
		</div>
	</body>
</html>
